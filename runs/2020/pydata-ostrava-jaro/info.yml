title: Datový kurz PyLadies
subtitle: Ostrava - jaro 2020
time: 17:00–19:00
default_time:
  start: '17:00'
  end: '19:00'
place: Tieto Towers, 28. října 3346/91, Moravská Ostrava, Ostrava
description: Úvod do získávání, manipulace a analýzy dat, základy strojového učení.
long_description: |
    **Toto je experimentální běh kurzu. Prosíme o shovívavost a trpělivost.**

    Tady najdeš všechny materiály k ostravské verzi datového kurzu
    PyLadies - budou přibývat postupně, jak budeme procházet kurzem.

    Zdrojové soubory a data jsou k dispozici na [GitHubu](https://github.com/PyDataCZ/naucse.python.cz/tree/ostrava-jaro2020/lessons/pydata)
    a také jako ZIP archivy [zde](http://cdn.frenzy.cz/pydata/ostrava/).

    Budeme rádi za jakoukoli [zpětnou vazbu](https://zpetnovazebnik.herokuapp.com/2020-pydata-ostrava-jaro/), návrhy na doplnění či zkrácení materiálů atp.
